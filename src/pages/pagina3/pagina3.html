<ion-header>

  <ion-navbar>
    <ion-title>{{ this.mutante.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h3>{{ this.mutante.poder }}</h3>

<button ion-button block color="primary" (click)="irAtras()">Ir atrás con evento</button>
<button ion-button block color="secondary" (click)="irRoot()">Ir al root</button>
<button ion-button block color="danger" navPop>Ir atrás sin evento</button>

</ion-content>
